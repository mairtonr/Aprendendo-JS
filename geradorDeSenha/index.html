<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

</head>

        <div>
            <input type="checkbox" id="chkSymbolsId">

        <button id="btnGerar">Gerar</button>

    <script src="script.js"></script>
