<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tabela dos Jogos</title>
    <link rel="stylesheet" href="bootstrap.min.css">

            <tbody>

                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>2A</td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>3A</td>
                <td>3</td>
                <td>✅</td>
              </tr>
              <tr>
                <th scope="row">4</th>
                <td>1B</td>
                <td>3</td>
                <td>✅</td>
              </tr>
              <tr>
                <th scope="row">5</th>

                <td>0</td>

              </tr>
              <tr>
                <th scope="row">6</th>

                <td>3</td>
                <td>✅</td>
                
                </td>
              </tr>
              <tr>

                <td>1C</td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">8</th>
                <td>2C</td>
                <td>0</td>
                <td>❌</td>
              </tr>
              <tr>
                <th scope="row">9</th>
                <td>3C</td>
                <td>0</td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">10</th>
                <td>1D</td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">11</th>
                <td>2D</td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">12</th>
                <td>3D</td>
                <td></td>
              </tr>
            </tbody>
          </table>
    </div>  
</body>
</html>
