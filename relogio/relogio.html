<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap.min.css">
    <link rel="stylesheet" href="relogio.css">
    <title>Relógio</title>
</head>
<body>
    <div class="clock">
       <div class="hand seconds"></div>
       <div class="hand minutes"></div>
       <div class="hand hours"></div>

      <!-- .div.number.number-$*12{$} comando q cria a quantidade de divs q vc quiser.
         O "12" especifica a quantidade de divs. O "$" é para criar dentro e fora das divs os números -->
        
        <div class="number number-1">1</div>
        <div class="number number-2">2</div>
        <div class="number number-3">3</div>
        <div class="number number-4">4</div>
        <div class="number number-5">5</div>
        <div class="number number-6">6</div>
        <div class="number number-7">7</div>
        <div class="number number-8">8</div>
        <div class="number number-9">9</div>
        <div class="number number-10">10</div>
        <div class="number number-11">11</div>
        <div class="number number-12">12</div>

    </div>
    <script src="relogio.js"></script>
</body>
</html>
